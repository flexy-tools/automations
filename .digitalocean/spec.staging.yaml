name: automations
region: nyc

functions:
  - name: glitchtip-webhook-handler
    github:
      repo: flexy-tools/automations
      branch: main
      deploy_on_push: true
    source_dir: /
    envs:
      - key: GITHUB_TOKEN
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: GITHUB_REPO_OWNER
        scope: RUN_AND_BUILD_TIME
        value: flexy-tools
      - key: WEBHOOK_SECRET
        scope: RUN_AND_BUILD_TIME
        type: SECRET
